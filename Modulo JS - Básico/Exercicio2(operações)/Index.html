<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt("Digite um número:"));
        let b = parseInt(prompt("Digite outro número:"));

        let resto = a % b;
        let soma = a + b;
        let subtracao = a - b;
        let multiplicacao = a * b;
        let divisao = a / b;

        console.log("sua soma " + soma)
        console.log("sua subtração " + subtracao)
        console.log("sua multiplicação " + multiplicacao)
        console.log("sua divisão " + divisao)
        console.log("o resto deu " + resto)
    </script>
</head>
<body>
    <h1>Calculadora</h1>
</body>
</html>
