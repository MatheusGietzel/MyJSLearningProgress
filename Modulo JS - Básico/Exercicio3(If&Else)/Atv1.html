<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais rápido</title>
    <Script>
        const veiculoTipo1 = prompt("Insira o nome do possante");
        const veiculoVelocidade1 = prompt("Insira a velocidade");
        
        const veiculoTipo2 = prompt("Insira o nome do possante");
        const veiculoVelocidade2 = prompt("Insira a velocidade");
        
        if (veiculoVelocidade1 > veiculoVelocidade2) {
            console.log("O "+ veiculoTipo1 + " veiculo é mais rápido");
        } else {
            console.log("O "+ veiculoTipo2 +" é o veiculo mais rápido");
        }</Script>
</head>
<body>
    <h1>Calculo</h1>
</body>
